<template>
    <div class="checkbox-group">
        <ms-checkbox 
            :widget="{
                checked:@value.indexOf(option.value)!=-1,
                onChange:function(){
                    @toggleOption(option)
                },
                disabled:'disabled' in option?option.disabled:@disabled
            }" 
            :for="option in options">{{option.label}}</ms-checkbox>
    </div>
</template>
