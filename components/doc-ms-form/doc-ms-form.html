<template>
    <div class="row" ms-controller="doc-ms-form">
        <div class="col-xs-12 col-md-12">
            <div class="widget">
                <div class="widget-header bg-green">
                    <span class="widget-caption">Form组件</span>
                </div>
                <div class="widget-body">
                    <ms:form $id="doc_form" config="$form_config" novalidate="true">
                        <ms:control-text label="姓名" col="name" ms-cduplex="record.name"></ms:control-text>
                        <ms:control-checkbox-group label="兴趣" col="hobby" ms-cduplex="record.hobby">
                            <ms:checkbox value="code">编程</ms:checkbox>
                            <ms:checkbox value="other">其他</ms:checkbox>
                        </ms:control-checkbox-group>
                        <ms:control-select2 label="性别" col="gender" ms-cduplex="record.gender">
                            <option value="M">男</option>
                            <option value="F">女</option>
                        </ms:control-select2>
                        <ms:control-select2 
                            label="代表作" 
                            col="masterpiece" 
                            ms-cprop-value-list="record.masterpiece" 
                            store="github" 
                            action="repository" 
                            col-key="full_name" 
                            col-val="full_name"
                            multiple="true">
                        </ms:control-select2>
                        <ms:control-datepicker label="出生日期" col="birthday"></ms:control-datepicker>
                        <ms:control-file label="头像" col="avatar" store="file"></ms:control-file>
                        <ms:control-textarea label="个人简介" col="bio" rows="5"></ms:control-textarea>
                    </ms:form>
                    <pre>{{json}}</pre>
                    <div class="row">
                        <div class="col-md-12">
                            <button class="btn btn-info pull-right" ms-click="submit"><i class="fa fa-save"></i>提交</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
